<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>俺の美学</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="header">
            <div class="text">
                <h1>俺の美学</h1>
                <p>ー"より善く"生きるための3大哲学ー</p>
            </div>
        </section>
        <section class="information">
            <div class="cards">
                    <div class="card1">
                        <h2>自分に嘘をつかない</h2>
                        <p>想いのままに行動する。<br>信念を汚さない</p>
                    </div>
                    <div class="card2">
                        <h2>物語を創り出す</h2>
                        <p>主役は自分自身。<br>好機も苦境も両方愉しむ</p>
                    </div>
                    <div class="card3">
                        <h2>根拠のない自信を持つ</h2>
                        <p>俺ならいけると信じ込む。<br>行動に勝る良薬なし</p>
                </div>
            </div>
        </section>
        <section class="table-section">
            <h2>今後の目標</h2>
            <table>
                <thead>
                    <tr>
                        <th>目標</th>
                        <th>目的</th>
                        <th>詳細案</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1.身体を作る</td>
                        <td>老いに抗うだけの体力をつける</td>
                        <td>キックボクシングを始める</td>
                    </tr>

                    <tr>
                        <td>2.歌唱力を上げる</td>
                        <td>芸術表現の幅を広げる</td>
                        <td>ボイトレを始める</td>
                    </tr>

                    <tr>
                        <td>3.ハイレベルな人と交流する</td>
                        <td>自ら成長意欲を刺激し続ける</td>
                        <td>出会いの場に積極的に顔をだす</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
